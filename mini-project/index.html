<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Student</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Quản lý học sinh</h1>
    <div>
      <div class="form-container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-container">
        <label>Gender</label>
        <div class="form-radio-group">
          <label><input type="radio" name="gender" value="Nam" /> Nam</label>
          <label><input type="radio" name="gender" value="Nữ" /> Nữ</label>
        </div>
      </div>
      <div class="form-container">
        <label for="math">Math score</label>
        <input type="number" id="math" placeholder="Enter your math score" />
      </div>
      <div class="form-container">
        <label for="english">English score</label>
        <input
          type="number"
          id="english"
          placeholder="Enter your english score"
        />
      </div>
      <div class="form-container">
        <label for="literature">Literature score</label>
        <input
          type="number"
          id="literature"
          placeholder="Enter your literature score"
        />
      </div>
      <button class="create-btn" id="createStudent">Create student</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Enter your keyword" />
      <button class="search-btn" onclick="searchStudent()">Search</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#STT</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Math score</th>
            <th>English score</th>
            <th>Literature score</th>
            <th>Average score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="student-table">
          <!-- Rows will be dynamically generated -->
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button onclick="changePage(-1)">Previous</button>
      <span class="page" id="page-info">Page 1</span>
      <button onclick="changePage(1)">Next</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
