<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>Thông tin người dùng</h2>
    <div class="form-container">
        <form id="form">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="fullName">
            </div>
            <div class="form-group">
                <label>Năm sinh</label>
                <input type="number" id="birth">
            </div>
            <div class="form-group">
                <label>Tuổi</label>
                <input type="number" id="age">
            </div>
            <div class="form-group">
                <label>Giới tính</label>
                <select id="gender">
                    <option value="">Chọn giới tính</option>
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" id="phone">
            </div>
            <button type="button" onclick="submitForm()">Gửi</button>
            <p id="error" class="error"></p>
        </form>

        <div class="output">
            <h3>Thông tin đã nhập</h3>
            <p><strong>Họ tên:</strong> <span id="outputFullName"></span></p>
            <p><strong>Năm sinh:</strong> <span id="outputBirth"></span></p>
            <p><strong>Tuổi:</strong> <span id="outputAge"></span></p>
            <p><strong>Giới tính:</strong> <span id="outputGender"></span></p>
            <p><strong>Số điện thoại:</strong> <span id="outputPhone"></span></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
